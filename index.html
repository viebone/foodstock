<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<link rel="stylesheet"
  href="mdc/node_modules/material-components-web/dist/material-components-web.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <!-- $$$$$ TOP ROW $$$$$-->
  <div class="top">
    <div class="header">
      <!-- $$$$$ toolbar $$$$$-->
      <header class="mdc-toolbar toolbar">
        <div class="mdc-toolbar__row">
          <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="#" class="material-icons mdc-toolbar__icon--menu">menu</a>
          </section>
          <section class="mdc-toolbar__section">
            <span class="mdc-toolbar__title">Title</span>
          </section>
          <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
            <a href="#" class="material-icons mdc-toolbar__icon"><i class="material-icons">shopping_cart</i></a>
          </section>
        </div>
      </header>
      <!-- $$$$$ /toolbar $$$$$-->
    </div>
  </div>
  <!-- $$$$$ /TOP ROW $$$$$-->








  <!-- $$$$$ MIDDLE ROW $$$$$-->
  <div class="middle">

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
      

      <!-- $$$$$ grid cell -->
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">

          <div class="screen-message">
            Right now in your kitchen
          </div>
          
          <!-- $$$$$ /screen message $$$$$-->
        </div>
        <!-- $$$$$ /grid cell -->


      <!-- $$$$$ grid cell -->
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">

          <div class="mdc-card card">
            <section class="mdc-card__primary">
              <h1 class="mdc-card__title mdc-card__title--large">Fridge</h1>
              <h2 class="mdc-card__subtitle">20 products</h2>
            </section>
            <section class="mdc-card__supporting-text">
              Live status of your fridge products
            </section>
            <section class="mdc-card__actions">
              <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
              <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
            </section>
          </div>
          <!-- $$$$$ /CARD $$$$$-->
        </div>
        <!-- $$$$$ /grid cell -->


        <!-- $$$$$ grid cell -->
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">

          <div class="mdc-card card">
            <section class="mdc-card__primary">
              <h1 class="mdc-card__title mdc-card__title--large">Freezer</h1>
              <h2 class="mdc-card__subtitle">12 products</h2>
            </section>
            <section class="mdc-card__supporting-text">
              Live status of your Freezer products

              <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
              <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
            </section>
          </div>
          <!-- $$$$$ /CARD $$$$$-->
        </div>
        <!-- $$$$$ /grid cell -->

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
